version: 2
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore solution
          command: dotnet restore Dotnet-Samples.sln
      - run:
          name: Build solution
          command: dotnet build Dotnet-Samples.sln
      - run:
          name: Run tests 
          command: dotnet test --no-build --logger "trx;LogFileName=../../../xunit-output.xml" Dotnet-Samples/UnitTestSample
